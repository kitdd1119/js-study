<script>
    // 배열의 forEach와 비슷한 메소드들
    const array = [
        {name : "홍길동", age : 12},
        {name : "임꺽정", age : 13},
    ];

    // forEach 배열의 데이터를 반복하는데 결괏값이 필요없을 경우
    array.forEach((value, index, array) => {
        console.log(value);
    });


    // filter 배열의 데이터를 반복하는데
    // 조건에 맞는 요소만 걸러낼 때 사용
    // 함수를 매겨변수로 받는데(콜백함수) return값이 true나 false여야 함.
    // 콜백함수의 return값이 true면 리스트에 남고 false면 필터링이 된다.
    // 나이가 13살 이상인 사람만 필터링하는 함수
    const check = (value, index, array) => {
        return value.age > 12;
        // 아래 조건으로 할 필요가 없는게 위 return코드 그 자체로 boolean이기 때문이다.
        // if(value.age > 12) {
        //     return true;
        // } else {
        //     return false;
        // }
    }

    const result1 = array.filter(check);
    console.log("result1");
    console.log(result1);



    // map -> 배열의 데이터를 반복하는데 
    // 기존의 데이터 형식을 다른 형식으로 변경할 때 사용한다.
    // 함수 매개변수를 받는데(콜백 함수) return 값이 어느 것이든 될 수 있다.
    // map은 객체 Map과 전혀 관련없음.
    // 기존의 객체 배열 -> 이름만 있는 문자열 배열로 전환
    const result2 = array.map((value, index, array)=>{
        return value.name;
    });
    console.log("result2");
    console.log(result2);

    // 연습 문제

    // forEach - name님 안녕하세요 반복출력
    array.forEach((value) => {
        console.log(value.name + "님 안녕하세요");
    });
    // 이렇게 화살표 함수를 한 줄로 만들면 return값을 생략할 수 있다.
    // array.forEach((value) => console.log(value.name + "님 안녕하세요"));

    // filter - 이름에 '길'자가 들어간 사람만 남기기
    const result4 = array.filter((value)=>{
        return value.name.includes("길");
    });
    console.log("result4");
    console.log(result4);

    // map - 나이만 뽑아서 숫자 배열 만들기
    const result5 = array.map((value)=>{
        return value.age;
    });
    console.log("result5");
    console.log(result5);

</script>
