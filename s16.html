<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그에 기능을 바로 넣기 -->
    <h1 id="first" onclick="alert('첫 번째 클릭')">첫 번째</h1>
    <h1 id="second" ondblclick="alert('두 번 클릭')">두 번째</h1>
    <h1 id="third">세 번째</h1>
    <h1 id="fourth" >네 번째</h1>
    <script>
        // 이벤트 -> 화면에서 유저의 입력 등 움직임을 주는 것들
        // 예) 마우스, 키보드, 음성, 카메라 등등
        // 마우스 이벤트

        const third = document.querySelector("#third");
        // 자바스크립트로 태그의 프로퍼티에 함수를 넣을 때에는 
        // 실행결과 alert("...")로 사용하면 안되고
        // 실행을 할 수 있는 함수 () => alert(...)를 대입해야 한다.
        third.onclick = () => {
            alert("세 번째 클릭");
        }

        // 프로퍼티를 null로 만들면 기능을 없앨 수 있다.
        third.onclick = null;

        const fourth = document.querySelector("#fourth");
        // addEventListener는 
        // 첫 번째 매개변수가 on이 빠져있는 이벤트 이름
        // 두 번째 매개변수가 실행을 할 수 있는 함수
        fourth.addEventListener("click", ()=>{
            alert("네 번째 클릭");
        });

        const clickEvent = ()=>{
            alert("네 번째 클릭3");
        }


        // 이벤트 리스너는 여러 개가 달릴 수 있다.
        // fourth.addEventListener("click", ()=>{
        //     alert("네 번째 클릭2");
        // });
        fourth.addEventListener("click", clickEvent);
        // 특정 이벤트 리스너를 삭제할 수 있다.
        fourth.removeEventListener("click", clickEvent);


        document.querySelector("#first").addEventListener("click", ()=> {

        });


    </script>
</body>
</html>
