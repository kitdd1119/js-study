<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <ul id="list">
        <!-- afterbegin -->

        <!-- beforeend -->
    </ul>
    <!-- afterend -->




    <script>
        // id가 list인 ul을 가져온다.
        const list = document.querySelector("#list");
        // ul 안에 li를 넣는다.
        // 문자열로 태그 안에 자식 태그를 넣는 방법
        // list.innerHTML = "<li>바나나</li><li>사과</li>";
        // 위와 같이 큰 따옴표를 사용해도 되지만 아래와 같이 id나 style을 사용할 수도 있으니
        // ``백틱으로 묶어 보여주는 방법을 선택하는 것이 좋다.
        // list.innerHTML = `<li id="item1" style="color:red;">바나나</li><li>사과</li>`;

        // 자바스크립트에서 태그를 만들어서 넣는 방법
        const li1 = document.createElement("li");
        li1.innerText = "바나나";
        const li2 = document.createElement("li");
        li2.innerText = "사과";

        list.appendChild(li1);
        list.appendChild(li2);

        const 과일리스트 = ["멜론", "수박", "키위", "자몽"];
        // list에 반복문과 createElement, appendChild를 이용해서 li 추가
        // for (let i = 0; i < 과일리스트.length; i++) {
        //     const tempLi = document.createElement("li");
        //     tempLi.innerText = 과일리스트[i];
        //     list.appendChild(tempLi);
        // }

        // forEach문을 사용.
        과일리스트.forEach((value)=> {
            const tempLi = document.createElement("li");
            tempLi.innerText = value;
            list.appendChild(tempLi);
        });

        // insertAdjacentHTML
        // 문자열로 태그를 만들어서 추가시킬 수 있다.
        // 태그를 넣는 위치도 고를 수 있다.
        list.insertAdjacentHTML(
            // "afterend",
            // "beforebegin",
            // "afterbegin",
            "beforeend",
            `<li>무화과</li>`
        );

        const 과일리스트1 = ["망고", "귤", "한라봉"];
        // insertAdjacentHTML, forEach를 사용해서 추가
        // 과일리스트1.forEach((value1)=> {
        //     const tempLi1 = document.createElement("li");
        //     tempLi1.innerText = value1;
        //     list.appendChild(tempLi1);
        // });

        // list.insertAdjacentHTML(
        //     "beforeend",
        //     `<li>망고</li><li>귤</li><li>한라봉</li>`
        // );
        과일리스트1.forEach((value) => {
            list.insertAdjacentHTML(
                "beforeend",
                `<li>${value}</li>`
            );
        });


    </script>
</body>
</html>
